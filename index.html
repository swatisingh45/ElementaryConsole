<!DOCTYPE html>
<html>
  <title>Webex Meetings Quick Start</title>
  <head>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <script src="index.js"></script>
    <script crossorigin src="https://unpkg.com/webex@^1/umd/webex.min.js"></script>
  </head>

  <body>
    <img src="webex-logo.png" width="20%" >
    <h1>Elementry Console</h1>

    <form id="destination">
      <input
        id="invitee"
        name="invitee"
        placeholder="Person ID or Email Address or SIP URI or Room ID"
        type="text"
       />

       <div >
        <input id="join"  title="join" type="submit"  value="join meeting"/>
      </div>
    </form>

    <div style="display: flex">
      <video style="width:50%" id="self-view" muted autoplay></video>
      <div style="width:50%">
        <audio id="remote-view-audio" autoplay></audio>
        <video id="remote-view-video" autoplay></video>
      </div>
    </div>
    
    <div> 
      <input id="leave"" title="hangup"  type="submit" value="cancel/hangup"></input>
    </div>

    <button id="testa">HELLO</button>
    <i id="mic" class="fas fa-microphone fa-3x"></i>
      <pre>   mute</pre>

    <br>
    <br>



    
    <!-- <script crossorigin src="https://unpkg.com/webex@^1/umd/webex.min.js"></script> -->
    
  </body>

</html>
